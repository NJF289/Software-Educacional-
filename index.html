<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Configuração do Jogo da Memória</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Configuração do Jogo da Memória</h1>
        <form id="setup-form">
            <label for="num-players">Quantidade de Jogadores:</label>
            <input type="number" id="num-players" name="num-players" min="1" max="4" required>
            <div id="player-names"></div>
            <button type="submit">Iniciar Jogo</button>
        </form>
    </div>
    <script src="setup.js"></script>
</body>
</html>
